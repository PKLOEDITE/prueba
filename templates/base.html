<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    {% csrf_token %}
    <meta charset="UTF-8">
    <title>{% block title%} {% endblock %}</title>
     <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{% static 'css/navbar.css' %}"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{% static 'css/estilos.css' %}"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{% static 'css/carousel.css' %}"  media="screen,projection"/>
      <script src="{%static 'js/materialize.min.js'%}"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<nav>
    <ul>
        <li><a href="{% url 'auth_login' %}">Iniciar Sesion</a></li>
        <li><a href="{% url 'registration_register' %}">Registrarse</a> </li>

    </ul>
</nav>


{%block content%}

{% endblock%}
	<footer>
		<center>
			<P > www.rincondelamascota.com</P>
			</center>
	</footer>

<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/Main.js' %}"></script>

{% block javascript%}

{% endblock%}
</body>
</html>
